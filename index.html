<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Firebase Reference -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
 
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- CSS Reference -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Arrivals</h1>
      <h4 class="text-center">Find out when your next train arrives!</h4>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Current Trains-->
        <div class="card mb-4">
                <div class="card-body">
                <h3 class="card-title">Current Train Schedule</h3>
                <table class="table table-sm table-hover" id='schedule-table'>
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
            </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 p-4">
                <div class="card-body">
                <h3 class="card-title">Add a Train</h3>
                <!-- Entry Form -->
                <form>
                    <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Toltec Scenic Railroad" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Chama, NM" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" placeholder="13:15" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="30" type="text">
                    </div>
                    
                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
                </div>
            </div>
            </div>
        </div>         
        



        
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
